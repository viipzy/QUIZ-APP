<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App | Welcome</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="app-container">
    <h1>Quiz App</h1>

    <div class="logo-box">
      <p>LOGO / IMAGE</p>
    </div>

    <h2>Welcome to the Quiz!</h2>

    <form action="instructions.html">
      <div class="form-group">
        <label for="username">Your Name</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          placeholder="Your name" 
          required
        >
      </div>

      <button type="submit" class="btn">Start Quiz</button>
    </form>
  </div>

</body>
</html>
