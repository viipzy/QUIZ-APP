<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App | Welcome</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <h1>Quiz App</h1>    
    <h2>Welcome to the Quiz!</h2>

    <form action="./instruction.html" id="startForm" onsubmit="saveName()">
      <div class="form-group">
        <label for="username">YOUR NAME</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          placeholder="Your name" 
          required
        >
      </div>

      <button type="submit" class="btn">Start Quiz</button>
    </form>
  </div>

  <script>
    function saveName() {
  const name = document.getElementById("username").value;
  localStorage.setItem("quizUser", name);
    }
  </script>
  
</body>
</html>
