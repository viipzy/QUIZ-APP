<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz App | Quiz</title>
  <link rel="stylesheet" href="quiz.css" />
</head>
<body>

  <div class="quiz-container">
    <div class="quiz-header">
      <span id="progress">Question 1 of 50</span>
      <span id="timer">15s</span>
    </div>

    <h2 id="question">Question text goes here</h2>

    <div class="options" id="options"></div>

    <div class="quiz-actions">
      <button id="skipBtn">Skip</button>
      <button id="nextBtn" disabled>Next</button>
    </div>
  </div>

  <script src="quiz.js">
    const questions = [
  {
    question: "What does HTML stand for?",
    options: ["Hyper Text Markup Language", "High Text Machine Language", "Hyper Tool Multi Language", "None"],
    answer: 0
  },
  {
    question: "What does CSS do?",
    options: ["Structure", "Style", "Logic", "Database"],
    answer: 1
  },
  // ADD UP TO 50 QUESTIONS
];

let currentIndex = 0;
let timer = 15;
let interval;
let score = 0;
let answered = false;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const timerEl = document.getElementById("timer");
const progressEl = document.getElementById("progress");
const nextBtn = document.getElementById("nextBtn");
const skipBtn = document.getElementById("skipBtn");

function loadQuestion() {
  clearInterval(interval);
  timer = 15;
  answered = false;
  nextBtn.disabled = true;

  const q = questions[currentIndex];
  questionEl.textContent = q.question;
  optionsEl.innerHTML = "";

  progressEl.textContent = `Question ${currentIndex + 1} of ${questions.length}`;

  q.options.forEach((opt, i) => {
    const btn = document.createElement("div");
    btn.textContent = opt;
    btn.className = "option";
    btn.onclick = () => selectOption(btn, i);
    optionsEl.appendChild(btn);
  });

  startTimer();
}

function startTimer() {
  timerEl.textContent = timer + "s";
  interval = setInterval(() => {
    timer--;
    timerEl.textContent = timer + "s";
    if (timer === 0) {
      clearInterval(interval);
      nextBtn.disabled = false;
    }
  }, 1000);
}

function selectOption(element, index) {
  if (answered) return;
  answered = true;
  clearInterval(interval);

  const correct = questions[currentIndex].answer;
  const options = document.querySelectorAll(".option");

  options.forEach((opt, i) => {
    if (i === correct) opt.classList.add("correct");
    if (i === index && i !== correct) opt.classList.add("wrong");
    opt.style.pointerEvents = "none";
  });

  if (index === correct) score++;
  nextBtn.disabled = false;
}

nextBtn.onclick = () => {
  currentIndex++;
  if (currentIndex < questions.length) {
    loadQuestion();
  } else {
    localStorage.setItem("quizScore", score);
    window.location.href = "result.html";
  }
};

skipBtn.onclick = () => {
  clearInterval(interval);
  nextBtn.click();
};

loadQuestion();
  </script>
</body>
</html>
